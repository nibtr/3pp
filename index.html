<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>demo</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow: hidden;
        width: 100%;
        height: 100%;
        color: #fafafa;
        position: relative;
      }
      canvas {
        display: block;
      }
      #options {
        padding: 16px;
        font-size: 20px;
        position: absolute;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="options">
      <div>
        <label for="models">Choose a model:</label>
        <select id="models" name="models">
          <option value="cube">Cube</option>
          <option value="prism">Prism</option>
          <option value="penger">Penger</option>
          <option value="cloth">Cloth</option>
        </select>
      </div>

      <div style="display: flex; align-items: center; gap: 4px;">
        <label for="autoRotate">Stop Auto Rotate</label>
        <input type="checkbox" id="autoRotate" style="transform: scale(1.5);"/>
      </div>
      
    </div>
    <canvas></canvas>
    <script type="module" src="script.js"></script>
  </body>
</html>
